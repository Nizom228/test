<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 13</title>
</head>
<body>
  <div style="margin-left: 40px;">
    <h2>Форма предварительной записи на IT-Гап</h2>
  <form action="">
    <div>
      <label for="text">ФИО:</label>
      <input type="text" name="text" placeholder="Введите полное имя">
    </div>
    <div>
      <label for="number">Тел:</label>
      <input type="number" name="number" placeholder="Ваш номер телефона">
    </div>
    <div>
      <label for="email">E-mail:</label>
      <input type="email" name="name" placeholder="Ваш E-mail">
    </div>
    <div>
      <input type="checkbox" name="checkbox">
      <label for="checkbox">Соглас|ен(-на) на получении e-mail рассылки</label>
    </div>
    <div>
      <label for="select">Возрастная категория:</label>
      <select name="" id="">
        <option value="" >-- Ваш возраст --</option>
        <option value="">ot 20 do 25</option>
        <option value="">ot 25 do 30</option>
        <option value="">ot 30 do 35</option>
      </select>
    </div>
    <div>
      <input type="radio" name="radio">
      <label for="radio">Instagram</label>
    </div>
    <div>
      <input type="radio" name="radio">
      <label for="radio">Telegram</label>
    </div>
    <div>
      <input type="radio" name="radio">
      <label for="radio">Facebook</label>
    </div>
    <div>
      <input type="radio" name="radio" checked>
      <label for="radio">Друзья / другое.</label>
    </div>
    <div>
      <label for="text">Какие у вас ожидания от данного мероприятия:</label>
      <br>
      <textarea name="text" id="" cols="40" rows="10">
      </textarea>
    </div>
    <button>Отправить</button>
  </form>
  </div>
</body>
</html>
