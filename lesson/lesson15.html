<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="lesson15.css">
</head>
<body>
  <div class="main-container">
    <div class="header">
      <img class="google-image" src="pictures/google-logo.jpg" alt="">
    </div>
    <div class="container-one"> 
      <div class="box-one">
        <div>
          <p class="search-input-title" for="text">Search the web using Google!</p>
        <form action="">
          <input class="search-input" type="text">
        </form>
        </div>
        <div class="buttons-div">
          <button>Google Search</button>
          <button>I'm feeling lucky</button>
        </div>
      </div>
    </div>

    <div class="container-two">
      <div class="box-two">
        <span>Special Searches</span>
        <a href="">Stanford Search</a>
        <a href="">Linux Search</a>
      </div>
      <div class="box-three">
        <a href="">Help</a> 
        <a href="">About Google</a>
        <a href="">Company Info</a>
        <a href="">Google Logos</a>
      </div>
      <div class="box-four">
        <div>Get Google </div>
        <div class="updates-text">updates monthly:</div>
        <form action="">
          <input type="email" name="email" placeholder="your e-mail">
        </form>
        <div class="subscribe-archive">
          <button>Subscribe</button>
          <a href="">Archive</a>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>Copyright 	&copy; 1998 Google Inc.</p>
    </div>

  </div>
</body>
</html>
